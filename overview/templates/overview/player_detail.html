<!DOCTYPE html>
<html>
<head>
    <title>Player Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <p><span class="label">ID:</span> {{ player.id }}</p>
        <p><span class="label">Nickname:</span> {{ player.nickname }}</p> 
        <p><span class="label">Level:</span> {{ player.level }}</p>         
        <p><span class="label">EXP:</span> {{ player.exp }}</p>            
        <p><span class="label">Image:</span> {{ player.image }}</p>
        <p><span class="label">Energy:</span> {{ player.energy }}</p>
        <p><span class="label">Gold:</span> {{ player.gold }}</p>
        <p><span class="label">Time Zone:</span> {{ player.time_zone }}</p>
    </div>
</body>
</html>
