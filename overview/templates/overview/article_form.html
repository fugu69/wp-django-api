<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Update{% else %}Create{% endif %} Article</title>
</head>

    </form>
    <a href="{% url 'articles-list-view' %}">Back to list</a>
</body>
</html>
