<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Articles List</title>
</head>
<body>
    <h1>Articles (1-10)</h1>
    <ul>
        {% for article in articles %}
            <li>{{ article.title }}</li>
        {% empty %}
            <li>No articles found.</li>
        {% endfor %}
    </ul>
</body>
</html>
